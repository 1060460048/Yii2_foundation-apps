<div class="grid-block">
	<div class="grid-content">

	  <h1 ng-if="!$.newUser">Login Page</h1>
	  <h1 ng-if="$.newUser">Signup Page</h1>

	  <form name="form" role="form" ng-submit="$.submitForm()" novalidate>

		<label>
			Name
			<input type="text" name="username" placeholder="username" ng-model="$.credentials.username" required>
			<p ng-show="form.username.$dirty && form.username.$error.required">Username is required.</p>
			<p ng-show="form.username.$error.server && form.$invalid">{{form.username.$error.message}}</p>
		</label>

		<label ng-if="$.newUser">
			Email
			<input type="email" name="email" placeholder="email" ng-model="$.credentials.email" required>
			<p ng-show="form.email.$dirty && form.email.$error.required">Email is required.</p>
			<p ng-show="form.email.$dirty && form.email.$invalid">Enter a valid email.</p>
			<p ng-show="form.email.$error.server && form.$invalid">{{form.email.$error.message}}</p>
		</label>

		<label>
			password
			<input type="password" name="password" placeholder="password" ng-model="$.credentials.password" required>
			<p ng-show="form.password.$dirty && form.password.$error.required">Password is required.</p>
			<p ng-show="form.password.$error.server && form.$invalid">{{form.password.$error.message}}</p>
		</label>

		<button 
	      	type="submit" 
	      	class="button medium" 
	      	ng-class="{ 'disabled': form.$invalid }"
	    >Login</button>
		
	   </form>
	</div>
</div>

<pre>{{$.credentials | json}}</pre>
