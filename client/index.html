<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation for Apps</title>
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/templates.js"></script>
    <!-- <script src="./assets/js/routes.js"></script> -->
    <script src="./assets/js/app.js"></script>
  </head>
  <body ng-controller="AuthController as session">

    <zf-offcanvas position="left" id="menu-off-canvas">
        <a zf-close class="close-button">x</a>
        <ul class="menu-bar vertical">
            <li class="title">Menu</li>
            <li ui-sref-active="is-active"><a ui-sref="home">Home</a></li>
            <li ui-sref-active="is-active"><a ui-sref="images">demo</a></li>
            <li ui-sref-active="is-active"><a ui-sref="login">login</a></li>
            <li ui-sref-active="is-active"><a ui-sref="signup">signup</a></li>
            <li ui-sref-active="is-active"><a ui-sref="recovery">recovery</a></li>

        </ul>
    </zf-offcanvas>

    <div class="grid-frame vertical">
      <div class="grid-content shrink" style="padding: 0;">
        <ul class="condense menu-bar ng-scope">
              <li><a href="#" zf-open="menu-off-canvas">M</a></li>
              <li class="right"><a href="#">is_loading: {{loading}}</a></li>
              <li><a ng-if="session.currentUser" ng-click="session.logout()">logout ({{session.currentUser.name}})</a></li>
        </ul>
      </div>
      <div class="grid-content">
        <div class="grid-container">
          <div ng-class="['ui-animation']" ui-view></div>
        </div>
      </div>
    </div>


    <zf-notification-set id="main-notifications" position="top-right"></zf-notification-set>

  </body>
</html>
